<h1>希望你来注册是因为喜欢，而不是因为路过</h1>
<div class="log">
	<div class="content1">
			<a href="index.html"><img src="../static/images/bg.jpg" height="100%" width="100%" style=" width: 600px;height: 348px;top:0;left:0; right:0"/></a>

	<div class="content2">
		<h2>Sign Up</h2>
		<form>
			<input type="text" name="userid" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'NAME AND SURNAME';}">
            <input type="password" name="psw" value="PASSWORD" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'PASSWORD';}">

</div>

</div>

<script type="text/javascript">
	<!-- push数据到后端方法  -->
	function send()
	{
		var json_data = JSON.stringify($('#fm').serializeJSON());
		console.log(json_data);

		instance = axios.create({
		headers:{'Content-Type': 'application/json'}
		});
		instance.post('/submit',json_data).then(function(response){
			if(response.data = '')
				location.reload();
			else
				$("#alert).html(response.data);
		}).catch(function(error){
			$("#alert").html("你已经注册过了，请不要重复注册");
			});
	}

</script>
